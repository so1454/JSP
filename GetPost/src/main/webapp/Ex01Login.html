<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		데이터 전송 방식
		1) get : 데이터 조회	★ (default 값)
		- 전송할 데이터를 url에 포함시켜서 보낸다! (우리가 지금까지 사용했던 방식)
		-------url에 데이터를 포함하는 방식 : Query String--------
		QueryString구조
		: url?name값=value값&name값=value값&name값=value값
		- 보안에 취약
		- 전송할 수 있는 데이터의 길이에도 제한이 있다.(url이 엄청 길수는 없다는말)
		- 다른 사람끼리 url을 공유하는 것이 가능하다.☆
		- 지금은 utf-8로 나오지만 더 낮은 버전을 사용하면 한글이 코딩이 안될 수도 있음
		2) post : 데이터 생성	★
		- 전송할 데이터를 url에 포함시키지 않는다!!!!
		- 데이터를 패킷의 body에 담아서 전송한다!! ( 드러나지 않는다! )
		- get방식보다(상대적으로) 보안에 강하다. - 드러나지 않으니까
		- 전송 할 수 있는 데이터의 길이에 제한이 없다.
		3) put : 데이터 수정
		4) delete : 데이터 삭제
	 -->
	<!-- method = "get"이 기본! "post"로 적으면 url에 데이터가 표시되지 않음(보안정보를 표시할때 사용↑)
		: 데이터 전송방식을 지정할 떄는 form태그의 method attribute를 사용한다!  -->

	<form action="Login" method="post">
		ID : <input type="text" name="id"> <br> 
		PW : <input type="text" name="pw"> <br> 
		<input type="submit" value="login">
	</form>
	
	<!-- 
		get 방식 한글 인코딩 방법
		 : Severs폴더 -> sever.xml -> Connector 태그
		 -> Connector 태그 안쪽에 URIEncoding attribute 추가
		 -> 값으로 한글 인코딩 방식 지정!
	 -->
	
	
	
	
	

</body>
</html>
